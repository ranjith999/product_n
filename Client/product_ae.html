<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-light nav-bg p-3" >
        <a class="navbar-brand" href="">Product Catalogue</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
     
          </ul>
        </div>
      </nav>
    <section class="container">

        <div class="card my-5">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-12">
                        <a href="index.html" class="btn btn-my float-start"><span class="fa fa-add">Back</span></a>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                <form  method="post" id="myForm" action="">
                    <div class="mb-3">
                      <label class="form-label">Product Name</label>
                      <input type="product_name" class="form-control" id="product_name" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Unit Price</label>
                      <input type="product_name" class="form-control" id="unit_price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="product_name" class="form-control" id="quantity" required>
                      </div>

                    <button type="submit" class="btn btn-my float-end">Save</button>
                  </form>
            </div>
        </div>

    </section>

</body>
